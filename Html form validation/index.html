<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>

</head>
<body>
    <div class="display">
    <div class="main">
        <div id="headding">
           <h1>Register Here</h1>
        </div>
        <div class="form">
            <form action="">
                
                <label for="FirstName" >First Name</label>
                <input type="text" id="FirstName" name="FirstName" placeholder="First Name"  maxlength="15" required>

                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName"placeholder="Last Name"  maxlength="15" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email"placeholder="Email"  maxlength="25" required>

                <label for="PhoneNumber">Phone Number</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber"placeholder="Phone Number" pattern="[0-9]{10}"required>
                <div id="buton">
                 <input type="submit" value="Submit">
                </div>
            </form>

        </div>
   </div>
</div>
   
    
</body>
</html>
